name: FastAPI_QualityPipeline
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Technical debt with Radon
        run: radon cc app.py -a
      - name: Black
        run: black -l 79 app.py
      - name: Run flake8
        run: flake8 app.py
      - name: Run pylint
        run: pylint app.py
      - name: Run unit tests
        run: pytest --maxfail=1 --disable-warnings tests/test.py

  performance-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install K6
        run: sudo snap install k6
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Start FastAPI server
        run: |
          uvicorn app:app --host 0.0.0.0 --port 8000 &
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8000/ > /dev/null; then
              echo "Server is ready!"
              break
            fi
            echo "Attempt $i: Server not ready yet..."
            sleep 1
          done
          curl http://localhost:8000/ || exit 1
      - name: Run performance tests
        run: k6 run test.js --out json=performance.json
      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: performance.json
